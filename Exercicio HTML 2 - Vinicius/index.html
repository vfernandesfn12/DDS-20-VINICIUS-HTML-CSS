<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Formulário</h1>
    <form action="" method="">

    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="caixa-nome">Nome</label>
         <input type="text" id="caixa-nome"/>
         <br><br>
         <label for="endereco">Endereço:</label>
         <input type="text" id="caixa-endereco">
         <br><br>
         <label for="cidade">Cidade:</label>
         <input type="text" id="cidade">
         <br><br>
         <label for="">Cidade:</label>
         <select name="" id="">
            <option value="">São Paulo</option>
            <option value="">Espirito Santo</option>
         </select>
         <br><br>
    </fieldset>

    <fieldset>
        <legend>Dados Profissionais</legend>
        <p>Natureza do Cargo</p>
        <input type="radio" name="curso" value="a">Gerência
        <input type="radio" name="curso" value="b">Financeiro
        <input type="radio" name="curso" value="c">Recepção
        <input type="radio" name="curso" value="d">Administrativo
        <input type="radio" name="curso" value="e">Jurídico
        <br><br>
        <p>Área de Interesse</p>
        <input type="checkbox" name="comp">Computação
        <input type="checkbox" name="bio">Biologia
        <input type="checkbox" name="mei">Meio Ambiente
        <input type="checkbox" name="eng">Engenharia
        <input type="checkbox" name="his">História
        <br><br>
        <label>
            Mini Curriculo:
            <textarea name="" id="" cols="40" rows="5"></textarea>

        </label>

    </fieldset>
    <br><br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">


    </form>
    
</body>
</html>
